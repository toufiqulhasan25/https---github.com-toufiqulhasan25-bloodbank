<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: #f8f9fa;
        }

        .sidebar {
            background: linear-gradient(180deg, #c82333, #e55353);
            color: white;
            min-height: 100vh;
        }

        .sidebar a {
            color: rgba(255, 255, 255, 0.95);
            text-decoration: none;
        }

        .card-ghost {
            background: white;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸ©¸ Blood Bank</a>
            <div class="ms-auto">
                                    <a href="/login" class="btn btn-sm btn-primary me-2">Login</a>
                    <a href="/register" class="btn btn-sm btn-outline-primary">Register</a>
                            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-md-3 sidebar p-3 d-none d-md-block">
                <h5 class="text-white">Menu</h5>
                <hr class="text-white">
                                    <a href="/register" class="d-block mb-2">Create Account</a>
                    <a href="/login" class="d-block mb-2">Sign In</a>
                            </aside>

            <main class="col-md-9 p-4">
                                                    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Create an account</h2>
                <p class="mt-2 text-center text-sm text-gray-600">Choose a role and sign up to continue</p>
            </div>

            
            <form class="mt-8 space-y-6 bg-white shadow-md rounded p-6" method="POST" action="/register">
                <input type="hidden" name="_token" value="TuFOz7ZXGn4PRMvUsofsbdcosoRxIPZ5BpJleYw2" autocomplete="off">
                <div class="grid grid-cols-1 gap-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Full name</label>
                        <input id="name" name="name" value="" required autofocus
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
                                            </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                        <input id="email" name="email" type="email" value="" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
                                            </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input id="password" name="password" type="password" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
                                            </div>

                    <div>
                        <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                        <select id="role" name="role" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            <option value="donor" >Donor</option>
                            <option value="hospital" >Hospital</option>
                            <option value="manager" >Manager</option>
                        </select>
                                            </div>
                </div>

                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>
            </main>
        </div>
    </div>

    <footer class="text-center py-3 text-muted small">

    </footer>

</body>

</html>
